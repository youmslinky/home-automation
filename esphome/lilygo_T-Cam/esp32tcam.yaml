#     board: !include boards/esp32_dev.yaml
#     i2c: !include components/i2c_esp32.yaml

binary_sensor:
  # Motion sensor
  - platform: gpio
    pin: GPIO33
    name: garage-cam PIR
    device_class: motion
  # Right Button
  - platform: gpio
    pin:
      number: GPIO34
      inverted: True
    name: garage-cam Button

status_led:
  pin: 2

